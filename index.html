<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
	</head>
	<body>
		<fieldset>
			<legend>抽奖游戏</legend>
			<button id="btn" type="button">抽奖</button>
			<p>抽奖结果<span class="result"></span></p>
			<script>
				//查找元素
				var oBtn = document.querySelector('#btn');
				var oResult = document.querySelector(".result");
				oBtn.onclick = function() {
					var x = Math.random();
					// 一等奖 150万 概率 0.0001%
					if (x >= 0.9999) {
						oResult.innerText = "一等奖 150万";
					}
					// 二等级 100元 概率 5%
					if (x < 0.9999 && x >= 0.95) {
						oResult.innerText = "二等级 100元";
					}
					// 三等奖 50元 概率 10%
					if (x < 0.95 && x >= 0.85) {
						oResult.innerText = "三等奖 50元";
					}
					// 四等奖 10元 概率 15%
					if (x < 0.85 && x >= 0.70) {
						oResult.innerText = "四等奖 10元";
					}
					// 五等奖 5元 概率 30%
					if (x < 0.70 && x >= 0.40) {
						oResult.innerText = "五等奖 5元";
					}
					// 谢谢惠顾 概率 39.9999%
					if (x < 0.40) {
						oResult.innerText = "谢谢惠顾";
					}
				}
			</script>
		</fieldset>
	</body>
</html>
